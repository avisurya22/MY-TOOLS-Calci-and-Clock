	<h3> Digital Clock </h3>
	     
	<div class="dateAndtime">
		<div id="calender">
         <span id=></span>
		 </div>
	
		<div id="value">  </div>  
    </div>

    <script type="text/javascript">

    function datefunction(){
	 var dt=new Date();
    var day=dt.getDay();
    var d=dt.getDate();
    var ms=dt.getMonth();
    var yr=dt.getFullYear();

    var a=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    var b=["Jan","Feb","Mar","Apr","May","Jun","July","Aug","Sept","Oct","Nov","Dec"]
    var c;
    var m;
    for(var i=0;i<=6;i++){
   	  if(i == day){
   		c = a[i];
   		break;
   	  }//to display day in words
    }
    for(var i=0;i<=11;i++){
   	  if(i == ms){
   		m = b[i];
   		break;
   	  }//to display months
    }
    var date = "(" + c +") " + d + "," + m + "," + yr  ;
    document.getElementById("calender").innerText = date ;
    document.getElementById("calender").textContent = date ; 
    }

    datefunction();
    setInterval(datefunction,1);

	function timefunction(){
	var dt=new Date(); 
    var hr=dt.getHours();
    var mn=dt.getMinutes();
    var sc=dt.getSeconds();
    var t="AM";
    if(hr > 12) {
       hr=hr-12;
       t="PM";
    }
    hr = (hr == 0) ? 12 : hr;
    hr = (hr < 10) ? "0" + hr : hr ;
    mn = (mn < 10) ? "0"+ mn : mn ;
    sc = (sc < 10) ? "0"+ sc : sc ;

    var time = hr + " : " + mn + " : " + sc +" " + t;
    document.getElementById("value").innerText = time ;
    document.getElementById("value").textContent = time ;
    }
   
    timefunction();
    setInterval(timefunction,1);

    </script>
